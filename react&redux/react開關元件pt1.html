<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0 , width=device-width">
    <link rel="stylesheet" type="text/css" href="">
    <title>react開關元件pt1</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .ofbig{
            display:flex;
            justify-content:start;
            align-items:center;
            width:150px;
            height:60px;
            border-radius:25px;
            background-color:grey;
            transition:background-color 2s
        }
        .onbig{
            background-color:green;
            transition:background-color 2s
        }
        .ofsmall{
            margin:10px;
            width:45px;
            height:45px;
            border-radius:22px;/*radius是寬高一半就變圓形*/
            background-color: black;
            transition:background-color 2s,transform 2s;
        

        }
        .onsmall{
            background-color:greenyellow;
            transform:translate(80px,0px);
            transition:background-color 2s,transform 2s;
        }
    </style>
</head>
  <body>
    <div style="display:flex;justify-content:center;align-items:center;">
        <div id="me" style="text-align:center"></div>
    </div>
    
    <script type="text/babel">
        class Btm extends React.Component{
            constructor(props){
                super(props)
            }
            render(){
                return <div className="ofbig" id="big" onClick={this.cng.bind(this)}>
                    <div className="ofsmall" id="small" ></div> 
                    </div>
            }
            cng(e){
                /*這個是直接將class做成 ofbig 以及 ofbig onbig 兩種狀態互相切換
                注意className="ofbig onbig"代表有兩種class的屬性
                class如果中間有空格就代表有兩種class 
                而toggle就把onbig切換 讓它回歸off狀態
                */
                let small = document.getElementById("small")
                let big = document.getElementById("big")                
                small.classList.toggle("onsmall") 
                big.classList.toggle("onbig")
            }
        }

        let s = <Btm/>
        let con = document.getElementById("me")
        let rt = ReactDOM.createRoot(con)
        rt.render(s)
    </script>
  </body>
</html>
