	<div id="a"></div>
    <script type="text/babel">
              let c = 0
        let lst = ["red","blue","green","yellow","purple","orange"]
      class Btn extends React.Component{
        constructor(){
          super()
          this.state = {
            color:"red",
            color2:"black"
          }
        }
        render(){
          return (<div onMouseOver={this.over.bind(this)}//為什麼this.clickfunction   印為代表指向這個類別建立程式碼中的clickfunction
                       onMouseOut={this.out.bind(this)}  //把this 綁定函式好辦事 
                       onMouseMove={this.move.bind(this)} //函式後方不需要()喔 沒有要執行
                       style={{color:this.state.color,
                              fontSize:this.props.size,
                              backgroundColor:this.state.color2
                      }}
          >媽的停拍幹</div>)
        }
        
        over(e){//如果函式被指定為事件處理函式，那麼傳入的第一個參數將被作為事件物件
          c++;
          this.setState({color:lst[c%lst.length]})
        }
        out(e){//如果函式被指定為事件處理函式，那麼傳入的第一個參數將被作為事件物件
          c++
          this.setState({color:lst[c%lst.length]})
        }
        move(e){//如果函式被指定為事件處理函式，那麼傳入的第一個參數將被作為事件物件
          c++;
          this.setState({color:lst[c%lst.length],
                         color2:lst[(c+1)%lst.length]
          })
        }
      }
