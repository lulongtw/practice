    <br>
    需要安裝htmlwebpackplugin style-loader css-loader 
    <br>
    在webpack.config.js 中
    <br>
    引入htmlwebpackplugin變數
    <br>
    並寫入plugins
    <br>
    以及
    <br>
    寫入讀取css以及靜態圖檔的rules
    <br>
    然後在入口js  import進入目標css  才能使用
    <br>
    不是在html中 link rel
    <br>
    還有使用靜態圖檔的路徑  必須透過js import才能使用
