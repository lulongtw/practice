<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0 , width=device-width">
        <link rel="stylesheet" type="text/css" href="">
        <title>table表格進階</title> 
        <style>

            .tb>tr , tr>td{
                padding:5px 10px;
            }
            .d1{
                width:180px;
            }
            .d2{
                width:40px;
            }
            .d3{
                width:40px;
            }
            table{
                width:300px;
                border:2px solid black;
                border-collapse:collapse;
            }
            td{
                border-bottom:2px solid black
                /*設定每列的下方*/
            }
            tr:nth-child(1){
                /*table表格中的第一列 第一個tr*/
                background-color: blue;
            }
            tr:nth-child(even){
                /*表格中偶數列*/
                background-color: bisque;
            }
            /*
            tr:nth-child(odd){
                background-color: yellowgreen;
            }
            */
        </style>
    </head>
    <body>
        <table >
            <tr >
                <td >球隊</td>
                <td >勝</td>
                <td >敗</td>
            </tr>
            <tr >
                <td >紐約喇機隊</td>
                <td >10</td>
                <td >8</td>
            </tr>
            <tr >
                <td >波士頓龍蝦對</td>
                <td >9</td>
                <td >9</td>
            </tr>
            <tr >
                <td >多倫多懶覺對</td>
                <td>8</td>
                <td >9</td>
            </tr>
        </table>
        <br>

    </body>
</html>
