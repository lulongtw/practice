    <body>
        <script>
            arr=[5,6]
            let [s,m]=arr; //解構復職一定指定變數前一定要let
            console.log(s)

            obj={x:1,y:2}
            //let {y,x}=obj
            //也可寫成
            let {x,y}={x:1,y:2}
            console.log(y)
        //這邊要看成obj把值按順序放進外部的x,y變數中
        //也就是x,y=1,2
        //只要要被賦予值的{}內有相對應的變數名稱即可，順序可以不用一樣
        //如下
        
            function add({y,x}){  
                console.log(y+x)
            }
            add({x:1,y:2})
            console.log(y)

        </script>
