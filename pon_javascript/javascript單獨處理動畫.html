            let box = document.getElementById("box")
            function cng(){
                let styles = getComputedStyle(box)//取得box的style
                let size = styles.getPropertyValue("width")//取得style裡的width
                let ftsize = styles.getPropertyValue("font-size")
                size=parseInt(size)//把width int化  忘記
                ftsize=parseInt(ftsize)
                if (size==50){
                    let big = window.setInterval(function(){ //設定動畫名稱 
                        // setInterval(function(){},5)  是定時重複執行一段（函數）。它接受兩個參數：一個是要執行的函式，另一個是時間間隔（以毫秒為單位）。
                        if (size>=500){
                            //size=200
                            window.clearInterval(big)//一旦大到目標大小 清除動畫
                            box.innerHTML = "變"
                        }else{
                            size+=3
                            ftsize+=1
                            box.innerHTML = "變大"
                            box.style.width=size+"px"
                            box.style.height=size+"px"
                            box.style.fontSize=ftsize+"px"
                        }
                    },5)//每0.05秒執行上述函式
                }else if (size==500){
                    let small = window.setInterval(function(){
                        if (size <= 50){
                            window.clearInterval(small)
                            box.innerHTML = "變"
                            //size=50
                        }else{
                            size-=3
                            ftsize-=1
                            box.innerHTML = "變小"
                            box.style.width=size+"px"
                            box.style.height=size+"px"
                            box.style.fontSize=ftsize+"px"
                        }
                    },5)
                }
            }
