<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>penguin</title>
  <style>
    body{
      margin:0;
      width:100vw;
      height:100vh;
      background:linear-gradient(
        225deg,
        rgb(255, 255, 156),
        rgb(178, 216, 253) 50%
      );
      overflow:hidden;/*沒這個會看到下變冰山  限制畫面只在100vwvh 也就是沒卷軸*/
    }
    .sun{
      position:absolute;
      top:-75px;right:-75px;
      width:150px;height:150px;
      border-radius:150px;
      background-color: yellow;
    }
    .sea{
      position:absolute;
      width:100vw;
      height:40vh;
      bottom:0;
      background:linear-gradient(
        225deg,
        rgb(183, 243, 254),
        rgb(123, 189, 255)
      )/*.transparent*/;
      z-index:-1;/*這個跟.foot一樣都是-1 = =為啥.foot在去面*/
    }
    .mt{
      width:500px;
      height:400px;
      position:absolute;
      background:linear-gradient(
        rgb(255, 255, 156),
        rgb(127, 186, 244) 30%
      );/*這邊放z-index很怪沒用*/
      transform:rotate(45deg);
      
    }
    .mt.front{
      z-index:-1;
      top:250px;left:-150px;
      z-index:-6;
    }
    .mt.back{
      z-index:-2;
      top:350px;left:130px;
      z-index:-10;
    }
    .penguin{
      position:relative;
      width:200px;height:300px;
      margin:auto;
      top:calc(50vh - 150px);/*致中誒*/
      transition:transform 2s;
    }
    .penguin *{
      position:absolute;;/*對所有absolute 這樣text-align廢掉了喔*/
      

    }
    :root{
      --skin1:rgb(235, 235, 235);
      --skin2:rgb(179, 177, 177);
      --face:white;
      --ftbk:orange;
      --blush:pink;
    }
    .head{
      width:80%;
      height:45%;
      background:linear-gradient(
        225deg,
        var(--skin1),
        var(--skin2) 60%
      );
      border-radius:100% 100% 70% 70%;
      margin:0 auto;
      right:1px;left:1px;
      z-index:1;
    }
    .body{
      width:100%;height:55%;
      background:linear-gradient(
        210deg,
        var(--face) 20%,
        var(--face) 60%,
        var(--skin2) 90%
      );
      border-radius:70% 70% 70% 70%;
      /*transform:scaleY(120%);*//*transform和z-index有其中一項都會讓腳跑出來*/
      margin:0 auto;
      right:1px;left:1px;
      bottom:30px;
     /* z-index:0;*/
    }
    .face{
      width:50%;
      height:70%;
      background-color:var(--face);
      z-index:1;
    }
    .face.left{
      top:15%;
      left:10px;
      border-radius:120% 100% 70% 70%;
    }
    .face.right{
      top:15%;
      right:10px;
      border-radius:100% 120% 70% 70% ;
    }
    .chin{
      width:75%;height:30%;
      background-color:var(--face);
      border-radius:100%;
      right:1px;left:1px;
      bottom:10px;
      margin:0 auto;
    }
    .eye{/*因為在html內用架構分家了，所以不用分左右*/
      width:30%;height:30%;
      background-color: black;
      border-radius:100%;
      top:30%;left:35%;
    }
    .lid{
      width:80%;height:80%;
      background-color:var(--face);
      border-radius:100%;
      top:30%;left:10%;
    }
    .cheek{
      width:35%;height:10%;
      background-color: var(--blush);
      border-radius:70%;
      top:65%;left:10%;
    }
    .cheek.right{
      left:55%;
    }
    .mouth{
      width:25%;height:15%;
      background-color: var(--ftbk);
      border-radius:100%;
      bottom:20%;margin:0 auto;right:1px ;left:1px;
      z-index:1;
    }
    .mouth.down{
      width:20%;bottom:17%
    }
    .crest{
      width:40%;height:30%;
      background-color: var(--skin2);
      border-radius:100%;
      right:1px;left:1px;margin:0 auto;
      top:10%;
    }
    .text{
      top:50%;
      left:40%;
      transform:scale(1.2)
    }
    .text>:first-of-type{
      left:17px;
      top:-1px;
      font-size:1.3rem;
    }
    .foot{
      width:30px;height:50px;
      border-radius:60%;
      background-color: var(--ftbk);
      top:80%;
      z-index:-1;
    }
    .foot.right{
      transform:rotate(120deg);
      left:60%;   
    }
    .foot.left{
      transform:rotate(60deg);
      left:20%;  
    }
    .arm{
      width:100px;height:50px;
      background-color: var(--skin1);
      z-index:-1; top:30px;
      background:linear-gradient(
        180deg,
        var(--skin1),
        var(--skin2) 70%
      )
    }
    .arm.right{
      border-radius:30% 50% 30% 100%;
      left:-60px;
      transform:rotate(35deg);
      transform-origin:100% 30%;
      animation:rightarm 1s linear infinite;
    }
    .arm.left{
      border-radius:50% 30% 100% 30%;
      transform-origin:0% 0%;
      top:35px;
      right:-52px;
      transform:rotate(0deg);
      animation:leftarm 1s linear infinite;

    }
    @keyframes rightarm{
      0%{
        transform:rotate(35deg)
      }
      25%{
        transform:rotate(20deg)
      }
      50%{
        transform:rotate(10deg)
      }
      75%{
        transform:rotate(20deg)
      }
      100%{
        transform:rotate(35deg)
      }
    }
    @keyframes leftarm{
      0%{
        transform:rotate(-50deg)
      }
      25%{
        transform:rotate(-30deg)
      }
      50%{
        transform:rotate(-10deg)
      }
      75%{
        transform:rotate(-30deg)
      }
      100%{
        transform:rotate(-50deg)
      }
    }
    .penguin:active{
      transform:scale(2)

    }

  </style>
</head>
<body>
  <div class="sun"></div>
  <div class="sea"></div>
  <div class="mt front"></div>
  <div class="mt back"></div>
  <div class="penguin">
    <div class="head">
      <div class="face left">
        <div class="eye left">
          <div class="lid"></div>
        </div>
        <div class="cheek"></div>
      </div>
      <div class="face right">
        <div class="eye">
          <div class="lid"></div>
        </div>
        <div class="cheek right"></div>
      </div>
      <div class="chin"></div>
      <div class="mouth up"></div>
      <div class="mouth down"></div>
    </div>
    <div class="body">
      <div class="crest"></div>
      <div class="text">
        <div>💜</div>
        <div>i CSS</div>
      </div>
      <div class="foot left"></div>
      <div class="foot right"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
  </div>
</body>
</html>
