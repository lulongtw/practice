<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Example</title>
  <style>
    .grid-container {
  display: grid;
  /*
  grid會預先給每個子元素創造row，也就是幾個子元素就有幾個row
  display:grid 也可以用justify-content align-items來對齊
  */
  /*dispaly:grid和grid-template-columns要一起出現才有用啊*/
  grid-template-columns: 1fr 1fr 1fr 1fr; /* 定义三列，每列宽度相等 */
  grid-gap: 10px; /* 设置网格项之间的间距 */
  /*
  row-gap;
  column-gap
  還有上面這兩種控制欄位的間距，row和columns可以個別調整，但grid是統一調整，
  且grid可以父寫row和column ，也就是有grid就row-gap和column-gap就沒用了
  但是grid-gap可以給定兩個參數  第一個就是rowgap 第二個就是columngap
  */
  margin: 20px;
}
.grid-item {
  padding: 20px;
  text-align: center;
  background-color: #f2f2f2;
  border: 1px solid #ccc;
}
/*
grid-column目前看到可以輸入 數字，數字/數字，span 數字
這個屬性是指定元素站在哪個gridcolumn內
如果是數字的話：
      就是直接指定在哪個column內
如果是數字/數字：
      代表橫跨哪幾個column
      第一個數字代表該column的左邊的寂寞邊界
      第二個數字代表該column的右邊的寂寞邊界
      舉例1/2其實就只是第一個column 跟 1 是一樣的
      如果數字-1 ，代表最後一個column
如果是span 數字：
      就代表橫跨幾個數字欄位
      像span 2就是橫跨2個欄位
      但要注意，這邊橫跨的起始點取決於他目前在grid-column的位置
      如果他現在在欄位2 然後span2的話 他就會站column 2,3
*/
.item1 {
  grid-column: 1 / 3; /* 网格项1横跨第一列和第二列 */
  /*grid-column:2/4 第二邊界到第四邊界  也就是佔2~3欄位  4意思是第4個邊界  I o I o I o I  o是欄位 I是邊界 懂? */
}

.item2 {
  grid-column: span 2; /* 网格项2横跨两列 */
}

.item3 {
  grid-column: 2; /* 网格项3放置在第三列 */
}
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">3</div>
  </div>
</body>

</html>
