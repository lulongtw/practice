<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
    background: 
    radial-gradient(shape size at position, color-stop1, color-stop2, ...);

shape：指定漸變形狀，可以是 circle（圓形）或 ellipse（橢圓形）。
size：指定漸變的大小，可以是長度值或百分比。
        如果提供一個值，它將被用作圓形的直徑或橢圓形的最大直徑。
        如果提供兩個值，它們分別用於橢圓形的寬度和高度。
at position：指定漸變的中心位置，可以是像素值、百分比，也可以是方位關鍵字，如 top, bottom, left, right。
    */
  
        .lunhuayen{
          width:200px;height:200px;
          background:radial-gradient(
            ellipse 100px 70px at 50% 50%,
            rgb(217, 26, 198)10px,
            rgb(217, 26, 198) 30px,
            black 30px,
            black 40px,
            rgb(217, 26, 198) 40px,
            rgb(217, 26, 198) 60px,
            black 60px,
            black 70px,
            rgb(217, 26, 198) 70px,
            rgb(217, 26, 198) 90px,
            black 90px,
            black 95px,
            transparent 95px
          );
          
    }
  </style>
</head>
<body>
  <div class="lunhuayen"></div>
  
</body>
</html>
