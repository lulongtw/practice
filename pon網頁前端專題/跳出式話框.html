<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0 , width=device-width">
        <link rel="stylesheet" type="text/css" href="">
        <title>跳出式畫框</title> 
        <style>
            .poop{
                position:fixed;top:50%;left:50%;
                transform:translate(-190px,-20px);
                padding:10px 15px;
                width:300px;
                box-shadow:0px 0px 8px rgb(97, 96, 96);
                background-color: rgb(121, 121, 121);
                display:none;
            }
            div>div{
                position:absolute;top:5px;right:5px;/*absolute是相對上層父標籤而言*/
                cursor:pointer;
                border:2px solid black;
                width:10px;
                padding:0px 0px 1px 1px;
                display:flex;
                justify-content:center;
                align-items:center;
                text-align:center
            }
        </style>
    </head>
    <body> 
        <button onclick="showup()">挑出資訊</button>
        <div class="poop" id="poop"><div id="close">x</div>我要賺大錢我要賺大錢我要賺大錢我要賺大錢</div>
       <script>
            function showup(){
                let poop = document.getElementById("poop")
                poop.style.display="block"
                
            }
            let close = document.getElementById("close")
            close.addEventListener("click",()=>{
                poop.style.display="none"
            })
            
        </script>
    </body>
</html>
