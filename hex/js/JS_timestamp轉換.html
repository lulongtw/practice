  <script>


//神先.toISOString
let unixTimestamp = 941414400

let ans = new Date(unixTimestamp*1000).toISOString().split("T")[0]
console.log(ans)



//神鬼麻煩
var date = new Date(unixTimestamp * 1000);
var year = date.getFullYear();
var month = (date.getMonth() + 1).toString().padStart(2, '0'); // JavaScript months are zero-indexed, so add 1
var day = date.getDate().toString().padStart(2, '0');

var formattedDate = year + '-' + month + '-' + day;

console.log(formattedDate);



//第二種神鬼麻煩
//主要是介紹.padStart(3,0)
//讓7 變 007
let digit = 7
console.log(digit.toString().padStart(3,"0"))
