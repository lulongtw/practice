<html>
  <head>
    <title>Advanced Marker Simple HTML</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /*
 * Always set the map height explicitly to define the size of the div element
 * that contains the map.
 */
      #map {
        height:500px;
				width:500px;
      }


      /* HTML marker styles */
      .price-tag {
        background-color: #4285f4;
        border-radius: 8px;
        color: #ffffff;
        font-size: 14px;
        padding: 10px 15px;
        position: relative;
      }

      .price-tag::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 100%;
        transform: translate(-50%, 0);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 8px solid #4285f4;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script type="module">
		function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 24.992047614220297, lng: 121.25259990888142 },
          zoom: 14,
          mapId: "4504f8b37365c3d0",
        });
        const priceTag = document.createElement("div");

        priceTag.className = "price-tag";
        priceTag.textContent = "$2.5M";

        const markerView = new google.maps.marker.AdvancedMarkerView({
          map,
          position: { lat: 24.992047614220297, lng: 121.25259990888142 },
          content: priceTag,//自定義地圖標籤 和預設差別只在是否引入content
					//content 必須引入完整的元素
        });
      }

      window.initMap = initMap;
    </script>

    <!--
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlatLRSFrNSwdA6J8i9JNIMW66VCCDIa8&callback=initMap&libraries=marker&v=beta"
      defer
    ></script>
  </body>
</html>
