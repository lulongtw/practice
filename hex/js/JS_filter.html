<body>
  <script>
    /*.filter只能用在array上
    且.filter會返回一個filter後的新array
    所以要復職
    */
        let obj = [
      {gay:"雅集"},
      {gay:"建伸"},
      {gay:"俊宏"},
    ]
    obj = obj.filter((key)=>{return key.gay!="雅集"});
    console.log(obj)

    let lst = ["a", "b", "c", "a", "d"];
let result = lst.filter(item => item !== "a");

console.log(result); // 输出: ["b", "c", "d"]

  </script>
</body>
