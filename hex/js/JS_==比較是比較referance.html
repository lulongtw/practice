  <body>
    <script>
      let lst = [
        [1, 2],

      ];

        console.log("印不出來");
      } else {
        console.log("什麼!!這樣不相等!!");

      if (JSON.stringify(lst[0]) == JSON.stringify([1, 2])) {

      } else {
        console.log("印不出來");
      }
      
    
    </script>
