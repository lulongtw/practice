<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let text = "abcdefghijk"
    //.split 將字串依照（）內要求 返回序列
    //如果是()則返回["abcdefghijk"]
    //如果是(\d/)正則表示式  則依照數字打散
    //如果是("")則每個字元都打散  如下所示
    let lst = text.split("")
    console.log(lst);
    let revlst = lst.reverse();//顛倒
    console.log(revlst);
    //.join將字串依照()返回字串
    //如果中間有需要加, 則是(",")
    let revstr = revlst.join("");
    console.log(revstr)

    console.log("======分隔線 另一種方法======")

    let text2 = "1234567";

    let lst2 = [];
    for (let indi of text2){
      lst2.unshift(indi)
    }
    console.log(String(lst2).replace(/,/g,""))
    console.log(lst2.join(""))

  </script>
</body>
</html>
