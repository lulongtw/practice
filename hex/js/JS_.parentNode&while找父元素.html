<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
 
    .outer{
      padding:20px 0;
      width:300px;
      border: 1px solid black;
      background-color: green;
    }
    .middle{
      padding:20px 20px;
      border: 1px solid black;
      background-color: blue;
    }
    .inner{
      padding:20px 0;
      margin:20px 0;
      background-color: red;
    }
    .baby{
      padding:20px 0;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="outer">outter
    <div class="middle" data-info="one">middle
      <div class="inner">inner1<div class="baby">baby1</div></div>
      <div class="inner">inner2<div class="baby">baby2</div></div>
      <div class="inner">inner3<div class="baby">baby3</div></div>
    </div>
    <div class="middle" data-info="two">middle
      <div class="inner">innera<div class="baby">babya</div></div>
      <div class="inner">innerb<div class="baby">babyb</div></div>
      <div class="inner">innerc<div class="baby">babyc</div></div>
    </div>
  </div>
  <script>
    let outer = document.querySelector(".outer");
    outer.onclick = function(e){
      if (e.target.className!="outer"){
        if (e.target.className!="middle"){
          let newtar = e.target;
          while(!newtar.parentNode.dataset.info){
            newtar = newtar.parentNode
          }
          console.log(newtar.parentNode.dataset.info)
        }
        else if (e.target.className=="middle"){
          console.log(e.target.dataset.info);
        }
      }
    }
  </script>
</body>
</html>
