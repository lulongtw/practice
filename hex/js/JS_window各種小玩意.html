<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>first</title>
</head>
<body>
  <div>first</div>
  <a href="t1.html">a</a>

  
  <div class="forward">foward</div>
  <div class="print">print</div>
  <div class="locat">locat</div>
  <div class="open">open</div>

  <script>
    document.querySelector(".forward").onclick = function () {
          window.history.forward();//前一夜  .back()是上一夜
      }
    document.querySelector(".print").onclick = function(){
      window.print()//列印
    }
    document.querySelector(".locat").onclick = function(){
      window.location.href = "http://www.google.com" //取代目前頁面
    }
    document.querySelector(".open").onclick = function(){
      window.open("http://www.google.com"); //target="_blank"開新頁，有更多參數可以設定
    }

  </script>
</body>
</html>
