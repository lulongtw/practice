<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./del.css">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="./assets/BMICLogo.png" alt="">
      <div class="inputArea">
        <div class="inputs">
          <label for="">身高cm</label>
          <input type="text">
        </div>
        <div class="inputs">
          <label for="">體重kg</label>
          <input type="text">
        </div>
      </div>
      <div class="seeResultCircle">看結果</div>
      <div class="showResultCircle">
        <div class="bmi">1.98</div>
        <div class="bmiText">BMI</div>
        <div class="REButton">
          <img src="./assets/icons_loop.png" alt="">
        </div>
        <div class="comment">過輕</div>
      </div>
    </header>
    <main>
      <div class="title">ＢＭＩ季路</div>
      <div class="recordWrap">
        <div class="record">
          <div class="recordComment">理想</div>
          <div class="recordBMI"><span>BMI</span><span>18.90</span></div>
          <div class="recordWeight"><span>weight</span><span>1KG</span></div>
          <div class="recordTime">18-12-2023</div>
          <div class="delButton">X</div>
        </div>
      </div>
      <div class="delAll">刪除所有資料</div>
    </main>
    <footer></footer>
  </div>
  <script src="./del.js"></script>

</html>
