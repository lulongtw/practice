<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .aa{
      color:red
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="text/x-template" id="com1">
    <slot><div class='aa'>預設</div></slot>
  </script>
  <script type="text/x-template" id="com2">
    <slot name='a'></slot>
    <slot name='b'></slot>

  </script>
  <script type="text/x-template" id="com3">
    com3
  </script>
  <script type="text/x-template" id="apphtml">
      <com1></com1>
      <com2>
        <template v-slot:a>
          <div>
            你他媽
          </div>
        </template>
        <template #b>
          <com3></com3>
        </template>
      </com2>

  </script>
  <script>
    let {createApp,ref} = Vue;
    let com1 = {
      template:"#com1"
    }
    let com2 = {
      template:"#com2"
    }
    let com3 = {
      template:"#com3"
    }
    let app = createApp({
      template:"#apphtml",
      components:{
        com1:com1,
        com2:com2,
        com3:com3
      },
      setup(){
        return {}
      }
    })
    app.mount("#app")
  </script>
</body>
</html>
