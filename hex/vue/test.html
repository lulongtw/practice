<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin:0;
      padding:0
    }
    .wrap{
      display:flex;
      
    }
    .right{
      background-color: blue;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding:30px;
      width:70%
    }
    .left{
      background-color: red;
      border:3px solid black;
      box-sizing:border-box;
      width:30%;
      position:relative;

    }
    .a{
      color:green;
      position:absolute;
      margin:auto;
      top:0;bottom:0;right:0;left:0;
  
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="text/x-template" id="apphtml">
    <div class='wrap'>
      <div class="right">
        <ul>
          <li @click='cng(idx)' v-for='(item,idx) in lst' :key='idx'>我是{{item}}號角色</li>
        </ul>
      </div>
      <div class="left">
        <component class='a' :is='currentcpnt'></component>
      </div>
    </div>
  </script>
  <script>
    let {createApp,ref} = Vue;
    let buyer = {
      template:"<div>buyer</div>"
    }
    let seller = {
      template:"<div>seller</div>"
    }
    let judge = {
      template:"<div>judge</div>"
    }
    let app = createApp({
      template:"#apphtml",
      components:{
        buyer:buyer,seller:seller,judge:judge
      },
      setup(){
        let lst = ['buyer','seller','judge'];
        let currentcpnt = ref(lst[0])
        function cng(idx){
          currentcpnt.value = lst[idx]
        }
        return {
          lst,cng,currentcpnt
        }
      }
    })
    app.mount("#app")
  </script>
</body>
</html>
