<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/x-template" id="apphtml">
      <div @click='speak()'>按我</div>
      <div @click='add()'>add</div>
      {{c}}
    </script>
    <script>
      /*
      mixins的概念是引入其他組件的 函式 變數 等等
      如何引入?
      假設c組件要引入 a組件的函式 或變數
      那在c組件設立   mixins:[a組件], 來引入a組件的setup()
      然後在c組件的setup(){}中
      let {函式 或 變數} = a組件.setup()
      這樣c組件屆可以使用了   







    在組合式api 都需要使用setup(){return{}}
    let 組件a = {setup(){
      需多次利用程式1
      return{需多次利用程式1}
    }
    let 組件b = {setup(){
      需多次利用程式2
      return{需多次利用程式2}
    }

    然後c組件要使用a和b組件的函式和變數，就要
    mixins:[組件a,組件b],     也就是說mixins飲入的是整個他媽的組件
    然後在setup(){}裡面
    let {要用的函式與變數1} = a.setup();  然後在引入整個組件的setup()
    let {要用的函式與變數2} = b.setup();
    最重要要return {要用的函式與變數1,要用的函式與變數2}

    在組合式API中都是要用setup包裹才好引入與輸出

    這樣看起來extends 跟mixin一樣啊
      */
      let { createApp, ref, onMounted } = Vue;
      let com1 = {
        setup() {
          function speak() {
            console.log("fromCom1");
          }
          return {
            speak,
          };
        },
      };
      let com2 = {
        setup() {
          let c = ref(0);
          function add() {
            c.value++;
          }
          return {
            c,
            add,
          };
        },
      };

      let app = createApp({
        template: "#apphtml",
        mixins: [com1, com2],
        setup() {
          let { speak } = com1.setup();
          let { c, add } = com2.setup();
          return {
            speak,
            c,
            add,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
