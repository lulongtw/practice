<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">

    <hr>
    <com1 :from="text"></com1>

  </div>
  <script type="text/x-template" id="com1html">
    {{sonText}}{{from}}
  </script>
  <script>
    let {createApp,watch,ref} = Vue;

    let com1 = {
      template:"#com1html",
      props:{
        from:{
          type:Number,
          validator:(val)=>{
         
            return val>10
          },
          default:()=>{
            return 9999
          }
        }
      },
      setup(props){
        let sonText = ref("");
        watch(()=>props.from,
          (newVal)=>{
            console.log(newVal)
          }
        )
        return{
          sonText
        }
      }
    }

    let app = createApp({
      components:{com1:com1},
      setup(){
        let text = ref(3)
        return{
          text
        }
      }
    });

    app.mount("#app")
  </script>
</body>
</html>
