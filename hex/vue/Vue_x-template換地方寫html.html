<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="a"></div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!--
    一直把一堆毛html寫在template很難管理
    所以用type="text/x-template" id="自設id" 就可以自由自在寫html
    但是記得把這些script放在前面  不然渲染不到
    還有
    script裡面只能有一個標籤 或者 一個標籤包裹一堆標籤  不能 一個以上的標籤同時出現
    <script type="text/x-template" id="pypd">
      <div>pypd</div>
      <div>pypd</div>
    </script>
    這樣不行
  -->
  <script type="text/x-template" id="換個地方寫html">
    <div>haha</div><!--這裡如果用元件標籤 會變紅色  但可以正常運作麥歡樂-->
  </script>
  <script type="text/x-template" id="pypd">
    <div>pypd</div>
  </script>


  <script>
    let app = Vue.createApp({
      template:'<com></com><com1></com1>'
    });
    
    app.component("com",{
      template:"#換個地方寫html"//記得做標記
    })
    app.component("com1",{
      template:"#pypd"
    })
    app.mount("#a")

  </script>
  
</body>
</html>
